<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/gallery.html"></include> -->
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit">Search</button>
    </form>
    <div class="gallery">
      <!-- Obraz karty -->
      <div class="photo-card">
        <img
          src="./images/pixabay-logo.webp"
          alt="logo"
          loading="lazy"
          width="200"
        />

        <div class="info is-hidden">
          <p class="info-item">
            <b>Likes</b>
          </p>
          <p class="info-item">
            <b>Views</b>
          </p>
          <p class="info-item">
            <b>Comments</b>
          </p>
          <p class="info-item">
            <b>Downloads</b>
          </p>
        </div>
      </div>
    </div>
    <button type="button" class="load-more is-hidden">Load more</button>

    <div class="license">
      All images are from Pixabay under the Content License.
    </div>

    <script src="index.js" type="module"></script>
    <script type="module">
      import axios from 'axios';
    </script>
  </body>
</html>
